# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: 烤鸭的小火炉       # 博客标题
subtitle: 一只喜欢看布袋戏的烤鸭   # 博客副标题
description: 蹉跎错,消磨过,最是光阴化浮沫  # 博客描述, 硬生生干成座右铭
keywords: iOS, Swift, 程序猿       # 不知道是不是博客的搜索关键字
author: 阳仔            # 博客作者
language: zh-CN        # 博客使用的语言
timezone:         # 博客使用的时区, 默认使用电脑时区

# URL
# If your site is put in a subdirectory, set url as 'http://yoursite.com/child' and root as '/child/'
url: https://roastduckcd.github.io      # 博客地址
root: /       # 博客根目录
permalink: article/:title.html    # 博客文章链接的格式
permalink_defaults:

# Directory
source_dir: source        # 源文件夹
public_dir: public        # 静态网页文件夹
tag_dir: tags             # 标签
archive_dir: archives     # 归档
category_dir: categories  # 分类
code_dir: downloads/code  # ？？
i18n_dir: :lang           # 国际化
skip_render:              # 

# Writing
new_post_name: :title.md  # 新 MarkDown 文件名
default_layout: post    # 预设网页布局
titlecase: false          # 标题首字母大写
external_link: true       # 在新标签中打开链接
filename_case: 0          # 文件名小写(1)大写(2)
render_drafts: false      # 显示草稿
post_asset_folder: false  # 图片上传需要设置为 true
relative_link: false      # 相对路径，默认是绝对路径
future: true              # 显示之后的文件
highlight:                # 代码块设置
  enable: true
  line_number: true
  auto_detect: false
  tab_replace:
  
# Home page setting
# path: Root path for your blogs index page. (default = '')
# per_page: Posts displayed per page. (0 = disable pagination)
# order_by: Posts order. (Order by date descending by default)
index_generator:
  path: ''          # index.html 文件路径
  per_page: 10      # 每页显示博文数量
  order_by: -date   # 博文排序方式，默认日期降序
  
# Category & Tag
default_category: uncategorized   # 博文默认分类
category_map:                     # 分类别名
tag_map:                          # 标签分类

# search
search:
  path: search.xml
  field: post
  format: html
  limit: 10000


# Archives
## 2: Enable pagination
## 1: Disable pagination
## 0: Fully Disable
archive: 1
category: 1
tag: 1


# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD   
time_format: HH:mm:ss

# Pagination
## Set per_page to 0 to disable pagination
per_page: 10
pagination_dir: page

# Extensions
## Plugins: https://hexo.io/plugins/
# 自动生成sitemap
sitemap:
  path: sitemap.xml
baidusitemap:
  path: baidusitemap.xml


## Themes: https://hexo.io/themes/
#theme: landscape   # 默认主题
theme: next
exclude_generator:

## 版权声明
declare_type: 1
licensee_url: https://creativecommons.org/licenses/by-nc-sa/4.0/
licensee_name: '知识共享署名-非商业性使用-相同方式共享 4.0 国际许可协议'
licensee_img: https://i.creativecommons.org/l/by-nc-sa/4.0/88x31.png


# Deployment
## Docs: https://hexo.io/docs/deployment.html
deploy:
  type: git			# 使用 Github 部署
  repo: git@github.com:roastduckcd/roastduckcd.github.io.git,master		# SSH 方式的 Github 仓,博客静态文件部署的分支
  type: git     # 使用 Github 部署
  repo: git@git.dev.tencent.com:roastduckcd/blog.git,master
# 统计
## dependenices: https://github.com/theme-next/hexo-symbols-count-time
symbols_count_time:
  symbols: true
  time: true
  total_symbols: true
  total_time: false


jsonContent:
  meta: false
  pages: false
  posts:
    title: true
    date: true
    path: true
    text: false
    raw: false
    content: false
    slug: false
    updated: false
    comments: false
    link: false
    permalink: false
    excerpt: false
    categories: false
    tags: true

  
